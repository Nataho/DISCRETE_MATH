<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      color: #003366;
      margin: 0;
      padding: 40px;
    }
    .profile-picture {
      position: absolute;
      top: 20px;
      right: 20px;
      border: 5px solid #0288d1;
      border-radius: 50%;
      padding: 3px;
      background: #fff;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      width: 100px;
      height: 100px;
      z-index: 10;
    }
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    h1 {
      text-align: center;
      color: #d50000;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px #000;
    }
    .controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      background-color: #ff7043;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e64a19;
    }
    canvas {
      border: 3px solid #0288d1;
      display: block;
      margin: auto;
      background: #e3f2fd;
      border-radius: 20px;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
    }
    .summary {
      margin-top: 2rem;
      background: #ffffffdd;
      padding: 1.2rem;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border-left: 8px solid #0288d1;
    }
    .summary h3 {
      color: #00796b;
      border-bottom: 2px solid #004d40;
      padding-bottom: 5px;
    }
    .summary ul, .summary ol {
      margin-bottom: 1rem;
    }
    .back-button {
      text-align: center;
      margin-top: 2rem;
    }
    .back-button a {
      display: inline-block;
      background-color: #00796b;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-button a:hover {
      background-color: #004d40;
    }
  </style>
</head>

  </div>
  <h1>üèÉ Dijkstra's Algorithm</h1>
  <div class="controls">

    <button onclick="randomizeGraph()">Randomize</button>
    <button onclick="selectStart()">Select Start Node</button>
    <button onclick="runDijkstra()">Run Dijkstra</button>
  </div>
  <canvas id="graphCanvas" width="900" height="600"></canvas>
  <div class="summary" id="summary"></div>
